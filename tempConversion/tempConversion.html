<head>
    math.round(number * 10) / 10;
    <script>
        const ftoc = function(fTemp) {
            let newTemp = (fTemp - 32) * (5/9);
            return Math.round(newTemp * 10) / 10;
        }

        const ctof = function(cTemp) {
            let newTemp = (cTemp * 9)/5 + 32;
            return Math.round(newTemp * 10) / 10;
        }

        console.log(ftoc(32)); //expected 0;
        console.log(ctof(100)); //expected 212;
        console.log(ftoc(53)) //expected 11.7;
        console.log(ctof(53)) //expected 127.4;
    </script>
</head>
