<head>
    <script>
        const leapYears = function(year) {
            if (year % 4 !== 0) {
                return false;
            } else if (year % 100 !== 0) {
                return true;
            } else if (year % 400 !== 0) {
                return false;
            } else {
                return true;
            }
            
        }

        console.log(leapYears(1984));
        console.log(leapYears(1985));
        console.log(leapYears(2000));
    </script>
</head>
